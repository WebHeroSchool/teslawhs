<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="fonts.css">
	<title>Tesla</title>
</head>
<body>
	<header class="header">
		<div class="header__container">
			<div class="header__logo">
				<a href="https://www.tesla.com/" class="logo__link"></a>
			</div>
			<div class="header__empty_left"></div>
			<div class="header__model_menu">
				<a href="#" class="model_menu__link_active">Model S</a>
				<a href="#" class="model_menu__link">Model X</a>
				<a href="#" class="model_menu__link">Model 3</a>
				<a href="#" class="model_menu__link">Roadster</a>
				<a href="#" class="model_menu__link">Energy</a>
			</div>
			<div class="header__empty_right"></div>
			<div class="header__links">
				<a href="" class="header__links_link">Магазин</a>
				<a href="" class="header__links_link">Войти</a>
			</div>
			<div class="header__burger">
				<a href="#" class="header__burger_menu"></a>
			</div>
		</div>
	</header>
	<section class="section1">
		<h1 class="section1__title">Model S</h1>
		<p class="section1__subtitle">Добро пожаловать в будущее!</p>
		<div class="section1__logo"></div>
		<div class="section1__car">
			<img src="img/section1-сar.svg" alt="Tesla" class="car__tesla">
		</div>
		<div class="section1__specifications">
			<div class="specifications__speed">
				<p class="specifications__item"><span class="Quantity">2,7</span><span class="Quantity_2">сек</span></p>
				<p class= "specifications__text">0-100 км/час</p>
			</div>
			<div class="specifications__dist">
				<p class="distans__item"><span class="Quantity">632</span><span class="Quantity_2">км</span></p>
				<p class= "specifications__text text__dist">запас хода</p>
			</div>
			<div class="specifications__link test">
				<a href="#" class="link__test-drive">тест драйв</a>
			</div>
			<div class="specifications__link order">
				<a href="#" class="link__order">Заказать</a>
			</div>
		</div>
		<div class="section__arrow">
			<a href="#" class="arrow"><img src="img/arrow.svg" alt="arrow-down"></a>
		</div>
	</section>

</body>	
</html>
